name: Netlify Redirects Deployment  # Line 1: Must be the name
on: [push]  # Triggers on push to main branch
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Check out code
      - uses: netlify/actions/cli@v2
        with:
          args: deploy --prod  # Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
