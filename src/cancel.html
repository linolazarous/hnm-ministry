<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Cancelled | Heavenly Nature Ministry</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #1a4b8c;
      --accent-gold: #d4af37;
      --light-text: #f8f9fa;
      --error-red: #ff4444;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(26, 75, 140, 0.9), rgba(26, 75, 140, 0.95));
      color: var(--light-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--error-red);
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .icon {
      font-size: 4rem;
      color: var(--error-red);
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      background-color: var(--accent-gold);
      color: #2c3e50;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      margin: 0.5rem;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #e8c874;
      transform: translateY(-3px);
    }
    .btn-secondary {
      background-color: transparent;
      border: 2px solid var(--accent-gold);
      color: var(--accent-gold);
    }
    .try-again {
      margin-top: 2rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container" data-aos="zoom-in">
    <div class="icon">âœ•</div>
    <h1>Donation Cancelled</h1>
    <p>Your donation was not completed. No payment has been processed.</p>
    <p>If this was a mistake, you can safely try again below.</p>
    
    <div class="action-buttons">
      <a href="/" class="btn">Return Home</a>
      <a href="/donate" class="btn btn-secondary">Donation Page</a>
    </div>

    <div class="try-again">
      <p>Need help with your donation?</p>
      <a href="mailto:donations@hnm.org" class="btn" style="background-color: var(--error-red);">
        Contact Our Team
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 800 });
    
    // Store cancellation analytics
    if (window.location.search.includes('session_id')) {
      const sessionId = new URLSearchParams(window.location.search).get('session_id');
      fetch('/api/log-cancellation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
      });
    }
  </script>
</body>
</html>
